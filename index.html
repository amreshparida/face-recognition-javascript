<!DOCTYPE html>
<html lang="en">
<head>
  <title>Face Recognition</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="assets/js/face-api.min.js"></script>
  <script defer src="assets/js/script.js"></script>

  <style>
         
  </style>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Face Recognition</h1>
  <p class="text-white">
      <b>
          Made With 
          <span class="text-danger">❤️</span> 
          By 
          <a class="text-white" href="https://www.linkedin.com/in/amaresh-parida-190017159/" target="_blank">
              Amaresh Parida
          </a>
        </b>
  </p>
</div>


<div class="modal" id="captureModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header">
            <h4 class="modal-title">Capture Image</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  

        <div class="modal-body d-flex justify-content-center">
            <video id="player" width="436" height="320" autoplay muted></video>
            <canvas id="snapshot" width="436" height="320" style="display:none;"></canvas>
        </div>

        <div class="modal-footer">
          <button type="button" id="capture" class="capture-btn">Capture Image</button>
        </div>
  
      </div>
    </div>
</div>
  
<div class="container my-5">
  <div class="row">
    <div class="col-sm-6">
        <h3 class="text-center ">Upload a Face Picture</h3>
        <div class="d-flex align-items-center justify-content-center">
            <div class="card mt-5 border-0" style="width:80%" >
                <img id="img-preview" class="card-img-top" style="height:320px;" src="assets/img/img_avatar.png" alt="Card image">
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="person-name" placeholder="Person name" >
                    </div>
                    <div class="row">                        
                        <div class="col-sm-6">
                            <div style="margin-top:27px;">
                                <button type="button" onclick="startCapture()" class="capture-btn">Capture Image</button>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div>
                                <input type="file" id="choose-file" name="choose-file" accept="image/*" />
                                <label class="text-center" for="choose-file">Select Image</label>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <h3 class="text-center ">Face Recognition</h3>
        <div class="d-flex align-items-center justify-content-center">
            <div class="card mt-5 border-0" style="width:80%" >
                <img id="img-preview-detect" class="card-img-top"  style="height:320px;" src="assets/img/img_avatar_detect.png" alt="Card image">
                <video id="video" width="436" height="320" style="display:none;" autoplay muted></video>
                <div class="card-body">
                    <div style="margin-top:65px;">
                        <button type="button" onclick="startVideo()" class="start-btn">Start Detection</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
</body>
</html>
